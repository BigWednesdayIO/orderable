<div class="content-wrap">
	<div layout="row" layout-margin>
		<div class="breadcrumbs" ng-controller="BreadcrumbsController as vm">
			<span ng-repeat="crumb in vm.breadcrumbs track by crumb.href">
				<span ng-if="::!$last">
					<a class="breadcrumbs__crumb" ng-href="{{ ::crumb.href }}" ng-bind="::crumb.name"></a>
					<span class="breadcrumbs__spacer">›</span>
				</span>
				<span ng-if="::$last">
					<span class="breadcrumbs__crumb--final" ng-bind="::crumb.name"></span>
					<a class="breadcrumbs__remove" ng-href="{{ vm.breadcrumbs[$index - 1].href }}">&times;</a>
				</span>
			</span>
		</div>
	</div>

	<div layout="row" flex>
		<aside layout-margin>
			<md-content class="md-whiteframe-z1 facets">
				<!-- <section class="facets__section" ng-if="vm.suppliers">
					<h3 class="facets__heading md-body-2">Suppliers</h3>
					<ul class="facets__values">
						<li ng-repeat="supplier in vm.suppliers track by supplier">
							<a ng-href="{{ vm.applyRefinementToUrl('supplier', supplier) }}" class="facets__value" ng-bind="::supplier"></a>
						</li>
					</ul>
				</section> -->

				<section class="facets__section" ng-repeat="facet in vm.facets track by facet.field">
					<div layout="row" layout-align="space-between start">
						<h3 class="facets__heading md-body-2" ng-bind="::facet.field"></h3>
						<a ng-href="{{ vm.removeRefinementFromUrl(facet.field) }}" class="facets__clear" ng-show="vm.search[facet.field]">Clear</a>
					</div>
					<ul class="facets__values">
						<li ng-repeat="value in facet.values track by value.value">
							<a ng-href="{{ vm.applyRefinementToUrl(facet.field, value.value) }}" class="facets__value" ng-class="{'facets__value--active': vm.search[facet.field] === value.value}" ng-bind="::value.value"></a>
						</li>
					</ul>
				</section>
			</md-content>
		</aside>

		<main flex layout-margin>
			<md-content class="supplier-box md-whiteframe-z1" ng-repeat="(supplier, hits) in vm.hitsBySupplier">
				<div class="supplier-box__header">
					<div class="supplier-box__logo">
						<img src="//placehold.it/56x56" alt />
					</div>
					<h2 class="supplier-box__name md-headline flex" ng-bind="supplier"></h2>
					<md-button class="supplier-box__more md-primary" ng-href="{{ ::vm.applyRefinementToUrl('supplier', supplier) }}">More</md-button>
				</div>
				<ul class="supplier-box__items">
					<li class="product-thumb" ng-repeat="hit in hits">
						<a class="product-thumb__link" ng-href="/product/{{ ::hit.id }}">
							<div class="product-thumb__info">
								<img class="product-thumb__image" src="//placehold.it/180x180" alt />
								<h3 class="product-thumb__name md-body-1" ng-bind="::hit.name"></h3>
							</div>
							<div class="product-thumb__actions">
								<span class="product-thumb__price md-body-2">£4.99</span>
								<!-- <md-button class="md-icon-button">
									<md-icon md-svg-src="assets/images/icons/cart-add.svg"></md-icon>
								</md-button> -->
							</div>
						</a>
					</li>
				</ul>
			</md-content>

			<md-content class="supplier-listing md-whiteframe-z1" ng-if="!vm.hitsBySupplier">
				<div class="supplier-listing__header" style="background-image: url('//lorempixel.com/1000/200/food');">
					<img class="supplier-listing__logo" src="//placehold.it/80x80" alt />
					<h2 class="supplier-listing__name md-title">Supplier name</h2>
					<p class="supplier-listing__info md-subhead">Spend £20 for FREE Delivery</p>
				</div>
				<ul class="supplier-listing__products">
					<li class="product-thumb" ng-repeat="hit in vm.hits">
						<a class="product-thumb__link" ng-href="/product/{{ ::hit.product.id }}">
							<div class="product-thumb__info">
								<img class="product-thumb__image" src="//placehold.it/180x180" alt />
								<h3 class="product-thumb__name md-body-1" ng-bind="::hit.product.name"></h3>
							</div>
							<div class="product-thumb__actions">
								<span class="product-thumb__price md-body-2">£4.99</span>
								<md-button class="md-icon-button" aria-label="Add {{ ::hit.product.name }} to basket">
									<md-icon md-svg-src="assets/images/icons/cart-add.svg"></md-icon>
								</md-button>
							</div>
						</a>
					</li>
				</ul>
			</md-content>
		</main>
	</div>
</div>
