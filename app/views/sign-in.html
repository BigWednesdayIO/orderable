<main class="content-wrap" style="max-width: 400px;">
	<div class="md-whiteframe md-whiteframe-z1 layout-margin" style="padding: 30px 40px; margin-top: 30px">
		<h1 class="md-headline centred" style="margin: 0 0 10px">Sign in to Orderable</h1>
		<form class="sign-in-form" name="vm.signInForm" ng-submit="vm.signIn($event)">
			<ol class="form-rows unstyled-list">
				<li>
					<md-input-container>
						<label>Email</label>
						<input type="email" ng-model="vm.credentials.email" required />
					</md-input-container>
				</li>
				<li>
					<md-input-container>
						<label>Password</label>
						<input type="password" ng-model="vm.credentials.password" required />
					</md-input-container>
				</li>
				<li class="layout-column">
					<md-button class="md-primary md-raised" type="submit" style="margin: 0">Sign in</md-button>
				</li>
				<li class="centred" style="padding-top: 20px">
					<span>Not a member? <a ng-href="registration/{{ vm.returnUrl ? '?return_url=' + vm.returnUrl : '' }}" class="md-primary" style="text-decoration: underline">Sign up today</a>.</span>
				</li>
			</ol>
		</form>
	</div>
</main>

<div ng-include="'views/partials/footer.html'"></div>
