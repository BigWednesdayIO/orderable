<div class="content-wrap content-wrap--940 order-confirmation">
	<div class="layout-gt-sm-row layout-align-space-between-start">
		<main class="md-whiteframe md-whiteframe-z1 layout-margin layout-padding flex">
			<div class="order-confirmation__inner">
				<header>
					<h1 class="md-headline">Thanks for your order! <br /> Total: <span ng-bind="::vm.order.basket.total | currency: 'Â£'"></span></h1>
					<p class="order-confirmation__id">
						<a ng-href="account/orders/{{ ::vm.order.id }}/">#<span ng-bind="::vm.order.id"></span></a>
					</p>
				</header>

				<div class="layout-gt-sm-row">
					<div class="flex">
						<h2 class="order-confirmation__heading layout-row layout-align-start-center">
							<md-icon md-svg-src="assets/images/icons/location.svg"></md-icon>
							<span class="flex">Delivery address:</span>
						</h2>
						<address-summary address="::vm.order.delivery_address"></address-summary>
					</div>

					<div class="flex">
						<h2 class="order-confirmation__heading layout-row layout-align-start-center">
							<md-icon md-svg-src="assets/images/icons/time.svg"></md-icon>
							<span class="flex">Delivery time<span ng-if="::vm.order.basket.order_forms.length !== 1">s</span>:</span>
						</h2>
						<md-list>
							<md-list-item class="md-2-line" ng-repeat="order_form in ::vm.order.basket.order_forms track by order_form.supplier_id">
								<div class="md-avatar" supplier-logo supplier="::vm.supplierInfo[order_form.supplier_id]" size="40"></div>
								<div class="md-list-item-text layout-column">
									<p ng-bind="::vm.supplierInfo[order_form.supplier_id].name"></p>
									<h3>
										<span ng-bind="::order_form.delivery_window.date_display_name"></span>,
										<span ng-bind="::order_form.delivery_window.display_name"></span>
									</h3>
								</div>
								<md-divider ng-if="::!$last"></md-divider>
							</md-list-item>
						</md-list>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>

<div ng-include="'views/partials/footer.html'"></div>
