<form class="search-form" name="vm.searchForm" method="GET" action="/search/" ng-submit="vm.searchSubmit($event)">
	<ul class="unstyled-list search-scopes">
		<li ng-repeat="facet in vm.searchScope track by facet.field" class="search-scopes__scope">
			<span ng-bind="facet.display_name || facet.term"></span>
			<button type="button" class="md-no-style" ng-click="vm.removeScope(facet)" aria-label="remove {{ facet.display_name }} filter">
				<md-icon md-svg-src="assets/images/icons/close.svg"></md-icon>
			</button>
		</li>
	</ul>
	<md-button type="button" class="md-icon-button search-icon hide-gt-md" ng-click="vm.searchIconClick()" aria-label="search">
		<md-icon md-svg-src="assets/images/icons/search.svg"></md-icon>
	</md-button>
	<md-autocomplete
		md-search-text="vm.query"
		md-items="hit in vm.getSearchSuggestions(vm.query)"
		md-item-text="hit.query"
		md-min-length="1"
		aria-label="Search for products or categories">
		<md-item-template>
			<span md-highlight-text="vm.query" md-highlight-flags="^i">{{ hit.query }}</span>
		</md-item-template>
	</md-autocomplete>
	<md-button type="submit" class="md-primary md-raised search-button hide-sm hide-md" aria-label="Search">
		<md-icon md-svg-src="assets/images/icons/search.svg"></md-icon>
	</md-button>
</form>
