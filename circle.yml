machine:
  python:
    version: 2.7.3
  node:
    version: 0.12.7
  services:
    - docker

checkout:
  post:
    - git clone git@github.com:BigWednesdayIO/kubernetes-deployment-scripts.git scripts

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
  override:
    - scripts/ensure_glcoud_installed.sh
    - gulp build

deployment:
  dev:
    branch: master
    commands:
      - scripts/rolling_deploy.sh orderable app=orderable development ${PWD} ${PWD}/kubernetes/rc.json
  prod:
    branch: production
    commands:
      - scripts/rolling_deploy.sh orderable app=orderable production ${PWD} ${PWD}/kubernetes/rc.json
