machine:
  python:
    version: 2.7.3
  node:
    version: 0.12.7
  services:
    - docker

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
  override:
    - deploy_scripts/install_deployment_tools.sh
    - npm install -g gulp
    - npm install

deployment:
  dev:
    branch: master
    commands:
      - NODE_ENV=development gulp build
      - deploy_scripts/rolling_deploy.sh orderable app=orderable development ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
  prod:
    tag: /v.*/
    commands:
      - NODE_ENV=production gulp build
      - deploy_scripts/rolling_deploy.sh orderable app=orderable production ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
